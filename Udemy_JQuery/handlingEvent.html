<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JQuery</title>
    <script src="./jquery-3.6.0.min.js"></script>
</head>

 <!--try here-->
 <script>
    $("document").ready(function(){   
        
        /*define the click and leave event*/
        $("#textBox").on("click", whenMouseIsClicked);
        $("#textBox").on("mouseleave", whenMouseLeaves);
         
        /*create a function for clicked */
        function whenMouseIsClicked(){
            $("textBox").html("<h1>You clicked me</h1");
        }

        function whenMouseLeaves(){
            $("textBox").html("<h1>Where ya going</h1")
        }
    });

</script>

    <style>

    /*css part*/
        #textBox{
            width:150px;
            height:150px;
            border:1px solid black;
            background-color: aliceblue;
        }
    </style>
    


<body>
    
    <div id="textBox">
    </div>
    
</body>
</html>
